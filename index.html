<!DOCTYPE html>
<html>
<head>
    <title>jQuery version of movie app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>


    <div class="container-fluid">
        <div class="row">
          <div id="search-container" class="col-sm-12">
              <form id="movie-form">
                  <input id="search-input" type="text" placeholder="Enter a movie here">
                  <button type="submit" class="btn btn-primary">Search</button>
              </form>
          </div>
          <div id="genre-buttons" class="col-sm-12 text-center">
            <button id="all" class="btn btn-primary"></button>
          </div>
          <div id="movie-grid" class="col-sm-12">
                
          </div>
        </div>
    </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        <br>
        <p class="tagline"></p>
      </div>
      <div class="modal-body">
        <img id="modal-body-img">
        <br>
        <p class="overview"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
